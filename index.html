<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Apex</title>
</head>

<body class="bg-[url('./img/Background.png')] bg-cover bg-center bg-no-repeat h-screen flex flex-col font-oxanium">

    <!-- Header -->
    <header class="h-20 flex flex-col">

        <!-- Menu superior -->
        <nav class="bg-[#161616] flex items-center justify-end h-8">
            <img src="./img/icons.png" alt="Ícone">
        </nav>

        <!-- Menu Apex -->
        <div class="lg:h-16 hidden sm:block">
  <!-- Consertar espaço -->
            <div class="bg-[url('./img/Menu.png')] bg-no-repeat  bg-contain">
                <div class="flex items-center">
                    <img src="./img/Logo.png" alt="Logo Apex">

                    <ul class="text-white flex flex-row space-x-6 ml-10">
                        <li><a href="#" class="hover:underline">ABOUT</a></li>
                        <li><a href="#" class="hover:underline">SEASON</a></li>
                        <li><a href="#" class="hover:underline">BATTLE PASS</a></li>
                        <li><a href="#" class="hover:underline">NEWS & MEDIA</a></li>
                        <li><a href="#" class="hover:underline">COMMUNITY</a></li>
                        <li><a href="#" class="hover:underline">COMPETE</a></li>
                    </ul>
                    
                </div>
                <button class=" bg-[#C83C35] h-8 w-44 text-white text-sm text-center hidden lg:block">
                    <p>DOWNLOAD FOR FREE</p>
                </button>


            </div>
        </div>

    </header>
    <!-- MAIN -->
    <main class=" flex flex-col flex-grow mt-10 lg:flex-row">
        <!-- Div CONTEUDO -->
        <section class=" bg-blue-900 h-1/2 lg:w-1/2 h-full flex-col pl-32 ">
            <!-- Div margin -->
            <div class="w-2/4 h-1/4"></div>

  <!-- Div  GUARDA O CONTEUDO -->
            <div class="w-full h-2/4">
                  <!-- Div LOGO APEX -->
                <div class="bg-[url('./img/Logozinha.png')] bg-no-repeat  bg-contain h-3/5 width-1/2"></div>
                <div class="h-2/5 text-white text-3xl">
                    <p class="h-2/4  hidden sm:block">For PlayStation® 4, PlayStation 5, Xbox One, Xbox Series X|S, Nintendo Switch, and PC via Origin and Steam.</p>
                   <button class="bg-pink-500 h-2/4"></button>
                </div>
            </div>
           
        </section>
        <!-- Div PERSONAGEM -->
        <div class=" h-1/2 bg-[url('./img/Personagem.png')] bg-no-repeat bg-contain bg-bottom lg:w-1/2 h-full"></div>
    </main>

</body>



</html>
