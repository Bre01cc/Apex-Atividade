<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Apex</title>
</head>

<body class="bg-[url('./img/Background.png')] bg-cover bg-center bg-no-repeat h-screen flex flex-col font-oxanium">

    <!-- Header -->
    <header class="h-20 flex flex-col">

        <!-- Menu superior -->
        <nav class="bg-[#161616] flex items-center justify-end h-8">
            <img src="./img/icons.png" alt="Ícone">
        </nav>

        <!-- Menu Apex -->
        <div class="lg:h-16 hidden sm:block lg:ml-20">
            <!-- Consertar espaço -->
            <div class="bg-[url('./img/Menu.png')] h-full bg-contain bg-no-repeat flex items-center justify-between px-16 ">

                <div class="flex items-center justify-center">
                    <img src="./img/Logo.png" alt="Logo Apex" class="w-1/12">

                    <ul class="text-white flex flex-row items-center ml-5 space-x-6 lg:ml-10">
                        <li><a href="#" class="hover:underline">ABOUT</a></li>
                        <li><a href="#" class="hover:underline">SEASON</a></li>
                        <li><a href="#" class="hover:underline">BATTLE PASS</a></li>
                        <li><a href="#" class="hover:underline">NEWS & MEDIA</a></li>
                        <li><a href="#" class="hover:underline">COMMUNITY</a></li>
                        <li><a href="#" class="hover:underline">COMPETE</a></li>
                    </ul>

                </div>
                <button class=" bg-[#C83C35] h-6 w-44 text-white text-sm text-center hidden lg:block">
                    <p>DOWNLOAD FOR FREE</p>
                </button>


            </div>
        </div>

    </header>
    <!-- MAIN -->
    <main class=" h-screen relative flex  flex-col flex-grow lg:flex-row">
        <!-- Div CONTEUDO -->
        <section
            class="relative z-10 w-full h-full   flex justify-end lg:justify-center lg:h-7/8  lg:w-1/2 h-full flex flex-col">
            <!-- Div margin -->

            <!-- Div  GUARDA O CONTEUDO -->
            <div class="w-full h-1/2 space-y-3  items-center flex flex-col justify-end lg:ml-30 lg:h-2/4">
                <!-- Div LOGO APEX -->
                <div
                    class="bg-[url('./img/Logozinha.png')] bg-no-repeat bg-center bg-contain w-1/2 h-8/10 sm:w-full sm:h-2/5 lg:bg-left">
                </div>
                <div class="text-white text-lg lg:h-5/8 space-y-1 sm:text-center lg:text-left lg:w-full">
                    <p class="lg:w-2/3 hidden sm:block">For PlayStation® 4, PlayStation 5, Xbox One, Xbox Series X|S,
                        Nintendo Switch, and PC via Origin and Steam.</p>

                    <div class="flex flex-row items-center  w-4/7 space-x-2 h-2/5">
                        <button class=" w-4/8 h-2/3 bg-[url('./img/Play-free-btn.png')]  bg-no-repeat bg-contain">
                      

                        </button>
                        <button class=" lg:w-4/8 lg:h-2/3 bg-[url('./img/Watch-trailer-btn.png')] bg-no-repeat bg-contain">
                          
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Div PERSONAGEM -->
        <div
            class="absolute bottom-0 right-0 w-full h-full bg-[url('./img/Personagem.png')] bg-no-repeat  lg:w-1/2 bg-contain bg-bottom">
        </div>
    </main>

</body>



</html>
